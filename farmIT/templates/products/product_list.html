{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-semibold">Marketplace</h1>
  {% if user.is_authenticated %}
  <a href="/products/new/" class="bg-green-700 text-white px-3 py-2 rounded">New Listing</a>
  {% endif %}
  
</div>

<form method="get" class="grid grid-cols-1 md:grid-cols-3 gap-3 bg-white p-4 rounded shadow mb-6">
  <input name="q" placeholder="Search products" value="{{ query }}" class="border rounded px-3 py-2" />
  <input name="location" placeholder="Location" value="{{ location }}" class="border rounded px-3 py-2" />
  <button class="bg-green-700 text-white px-3 py-2 rounded">Search</button>
</form>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for p in products %}
  <a href="/products/{{ p.id }}/" class="block bg-white rounded shadow hover:shadow-md transition">
    <div class="p-4">
      <div class="font-semibold text-lg">{{ p.product_name }}</div>
      <div class="text-gray-700">â‚± {{ p.price }}</div>
      <div class="text-sm text-gray-500">{{ p.location }}</div>
      <div class="text-xs text-gray-400 mt-1">by {{ p.farmer.username }}</div>
    </div>
  </a>
  {% empty %}
  <p>No products found.</p>
  {% endfor %}
</div>
{% endblock %}
