{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Delete Listing</h1>
  <p>Are you sure you want to delete "{{ product.product_name }}"?</p>
  <form method="post" class="mt-4 space-x-2">
    {% csrf_token %}
    <button class="bg-red-600 text-white px-4 py-2 rounded">Confirm</button>
    <a href="/products/{{ product.id }}/" class="px-4 py-2 border rounded">Cancel</a>
  </form>
</div>
{% endblock %}
